<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./asset/style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <main id="cardContainer">
      <div id="imageContainer">
        <img src="./images/image-equilibrium.jpg" alt="">
      </div>
      <div id="textContainer">
  
       <div id="textTitle">
        <h1>Equilibrium #3429</h1>
       </div>
  
      <p id="textMain">
        Our Equilibrium collection promotes balance and calm.
      </p>
      
       <div id="textFooter">
        <span id="text1"><img src="./images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
        <span id="text2"><img src="./images/icon-clock.svg" alt=""> 3 days left</span>
       </div>
        
       
      </div>
      <hr class="hr">
      <footer>
        <span id="footerImage"><img src="./images/image-avatar.png" alt=""></span>
        <span id="ftext">Creation of  <span id="f2">Jules Wyvern</span></span>
      </footer>
  
    </main>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
